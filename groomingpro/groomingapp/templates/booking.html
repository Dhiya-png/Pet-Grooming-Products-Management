<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .modal-header {
            background-color:#CDDC39;
            color: White;
        }
        .modal-content {
            border-radius: 10px;
            background-color:#009688;
            color:white;
            font-size:1.50rem
        }
        .modal-footer {
            border-top: none;
        }
        .btn-custom {
            background-color: #00BCD4;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0097A7;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <form method="post" class="mt-5">
            {% csrf_token %}
            <h3 class="">Contact Person Information</h3>
            <input type="text" class="mt-3" name="name" placeholder="Contact Name" style="width: 20rem; height: 3rem; border: 4px solid; border-radius: 5px; border-color: #00BCD4;">
            <input type="email" name="email" placeholder="Enter Your Email" style="width: 20rem; height: 3rem; border: 4px solid; border-radius: 5px; margin-left: 2rem; border-color: #00BCD4;"><br><br>
            <input type="number" name="phone" placeholder="+91" style="width: 20rem; height: 3rem; border: 4px solid; border-radius: 5px; margin-top: 2rem; border-color: #00BCD4;">
            <input type="text" name="add" placeholder="Address" style="width: 20rem; height: 3rem; border: 4px solid; border-radius: 5px; margin-left: 2rem; border-color: #00BCD4;">
            <hr class="mt-5">
            <h3>Pet Information</h3>
            <input type="text" class="mt-3" name="petname" placeholder="Pet Name" style="width: 20rem; height: 3rem; border: 4px solid; border-radius: 5px; border-color: #00BCD4;" required>
            <input type="text" name="breed" placeholder="Breed" style="width: 20rem; height: 3rem; border: 4px solid; border-radius: 5px; margin-left: 2rem; border-color: #00BCD4;" required><br><br>
            <input type="number" name="age" placeholder="Age" style="width: 20rem; height: 3rem; border: 4px solid; border-radius: 5px; margin-right: 11.5rem; margin-top: 2rem; border-color: #00BCD4;" required> Gender
            <input type="radio" name="petgender" required> Male
            <input type="radio" name="petgender" required> Female<br><br>
            <input type="submit" value="Next" class="mt-2 btn btn-primary" onclick="showCustomAlert(event)" style="width: 10rem; font-weight: bold;">
        </form>
    </div>

    <!-- Custom Alert Modal -->
    <div class="modal fade" id="customAlert" tabindex="-1" role="dialog" aria-labelledby="alertLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertLabel">Pet shop</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="alertMessage">Your booking appointment has been successfully completed. Thank you for choosing us!<svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
  <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.73 1.73 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.73 1.73 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.73 1.73 0 0 0 3.407 2.31zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
</svg></p>
                </div>
                <div class="modal-footer">
<!--                    <button type="button" class="btn btn-custom" data-dismiss="modal">OK</button>-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function showCustomAlert(event) {
            event.preventDefault(); // Prevent form submission
            $('#customAlert').modal('show');
        }
    </script>
</body>
</html>
