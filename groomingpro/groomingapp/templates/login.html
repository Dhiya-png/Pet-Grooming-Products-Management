<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<body class="text-center"  style="background-image:url('https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/09/dog-years-to-human-years.jpeg.jpg'); background-size: cover; /* Ensures the image covers the entire element */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            width: 100%; /* Full width */
            height: 100vh;  ">
<h1 style="    margin-left: 25rem;
    color: #2f8e13;
    font-size: 3.5rem;
    font-style: italic;"></h1>
<div  style="width:900px;height:600px;display:flex;justify-content:center;align-items:center;margin-left:15rem;">
    <div style="background-color:#9e9e9e5c;width:641px;height:59vh;display:flex;justify-content:center;align-items:center;">

        <form method="post" enctype="multipart/form-data" >{% csrf_token %}
   <input type="email" name="email" placeholder="Enter your email" style="width:20rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent;"><br><br>
    <input type="password" name="password" placeholder="password" style="width:20rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent;"><br><br>

    <input type="submit" value="Login" class="btn btn-danger">
            <hr>
            <a href="http://127.0.0.1:8000/groomingapp/register/" style="color:white;text-decoration:none">Not registered yet/Register</a>
</form>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
