<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="http://127.0.0.1:8000/groomingapp/index/"><p class="mt-4">Home</p></a>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3 mt-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" id="searchInput" onkeyup="myfun()" style="width:19rem" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-4">
                <a href="http://127.0.0.1:8000/groomingapp/order/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bag-fill ml-5 mt-4" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row" style="display:flex;justify-content:space-evenly">
        {% for i in x %}
        <div class="card mt-5" style="width: 18rem;">
            <img class="card-img-top" width="100px" src="{{i.image.url}}" alt="Card image cap">
            <div class="card-body">
                <p class="card-title">{{i.proname}}</p>
                <p class="card-name">Pedigree Adult Dry Dog Food, Meat & Rice, 10kg Pack</p>
                <h6><i class="fa-solid fa-indian-rupee-sign"></i>{{i.proprice}}</h6>
                <p><i class="fa-solid fa-star" style="color:#FFC107;"></i><i class="fa-solid fa-star" style="color:#FFC107;"></i><i class="fa-solid fa-star" style="color:#FFC107;"></i><i class="fa-solid fa-star" style="color:#FFC107;"></i><i class="fa-solid fa-star" style="color:#FFC107;"></i>(4.8) 49 reviews</p>
                <form method="get" action="http://127.0.0.1:8000/groomingapp/addtocart/{{i.id}}">
                    <input class="btn btn-warning" style="width: 15rem; border-radius: 3rem; font-weight: 400;" type="submit" value="Add to Cart">
                </form>
                <a href="http://127.0.0.1:8000/groomingapp/addtowish/{{i.id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" style="margin-left:7rem;margin-top:1rem;color:red" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function myfun() {
        var searchQuery = document.getElementById('searchInput').value.toUpperCase();
        var cards = document.getElementsByClassName('card');

        for (var i = 0; i < cards.length; i++) {
            var title = cards[i].getElementsByClassName('card-title')[0];

            if (title.innerText.toUpperCase().indexOf(searchQuery) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
