<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-body .btn {
            width: 15rem;
            margin-top: 10px;
        }
        .quantity-control {
            font-size: 1.5rem;
            margin: 0 5px;
            text-decoration: none;
        }
        .quantity-display {
            font-size: 1.5rem;
            margin: 0 5px;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <h1>Cart List</h1>
    <div class="container">
        <div class="row" style="display:flex;justify-content:space-evenly">
            {% for i in data %}
            <div class="card mt-5" style="width: 18rem;">
                <img class="card-img-top" width="100px" src="{{i.item.image.url}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title">Pedigree Adult Dry Dog Food, Meat & Rice, 10kg Pack</p>
                    <h6><i class="fa-solid fa-indian-rupee-sign"></i>{{i.item.proprice}}</h6>
                    <p>
                        <i class="fa-solid fa-star" style="color:#FFC107;"></i>
                        <i class="fa-solid fa-star" style="color:#FFC107;"></i>
                        <i class="fa-solid fa-star" style="color:#FFC107;"></i>
                        <i class="fa-solid fa-star" style="color:#FFC107;"></i>
                        <i class="fa-solid fa-star" style="color:#FFC107;"></i>
                        (4.8) 49 reviews
                    </p>
                    <p>
                        <a href="http://127.0.0.1:8000/groomingapp/incdec/{{i.id}}?action=increment" class="quantity-control">+</a>
                        <button class="quantity-display">Quantity({{i.quantity}})</button>
                        <a href="http://127.0.0.1:8000/groomingapp/incdec/{{i.id}}?action=decrement" class="quantity-control">-</a>
                    </p>
                    <a href="http://127.0.0.1:8000/groomingapp/address/" class="btn btn-warning">Buy now</a>
                     <a href="http://127.0.0.1:8000/groomingapp/remove/{{i.id}}?action=remove" class="btn btn-danger">Remove item</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
