<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Address Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload Address Details</h2>
        <form method="post" class="mt-5">
            {% csrf_token %}
                <input type="text" class="form-control mt-5" style="border:none;border-bottom:1px solid"  name="address" placeholder="Enter Address/House name/Building" required>
                <input type="text" class="form-control mt-5" style="border:none;border-bottom:1px solid"  name="roadname" placeholder="Enter road name" required>

                <input type="number" class="form-control mt-5" style="border:none;border-bottom:1px solid" name="pincode" placeholder="Enter pincode" required>

                <input type="text" class="form-control mt-5" style="border:none;border-bottom:1px solid"  name="city" placeholder="Enter city" required>

                <input type="text" class="form-control mt-5" style="border:none;border-bottom:1px solid"  name="state" placeholder="Enter state" required>

                <input type="text" class="form-control mt-5" style="border:none;border-bottom:1px solid"  name="contact_person" placeholder="Enter contact person name" required>

                <input type="number" class="form-control mt-5" style="border:none;border-bottom:1px solid"  name="contact_num" placeholder="Enter contact number" required>

            <button type="submit" class="btn btn-primary mt-5 button-center">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
