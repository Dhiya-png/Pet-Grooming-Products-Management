<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="text-center"  style="background-image:url('https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/advisor/wp-content/uploads/2023/09/dog-years-to-human-years.jpeg.jpg'); background-size: cover; /* Ensures the image covers the entire element */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            width: 100%; /* Full width */
            height: 100vh;  ">
<h1 style="    margin-left: 25rem;
    color: #2f8e13;
    font-size: 3.5rem;
    font-style: italic;">Create your Own Account </h1>
<div  style="width:900px;height:600px;display:flex;justify-content:center;align-items:center;margin-left:15rem;">

    <div style="background-color:#9e9e9e5c;width:1000px;height:80vh;display:flex;justify-content:center;align-items:center;">
<form method="post" >{% csrf_token %}

   <input type="text" name="firstname" placeholder="First_name" style="width:15rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent;">
    <input type="text" name="lastname" placeholder="Last_name"  style="width:15rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent; margin-left:4rem"><br><br>
   <input type="email" name="email" placeholder="Enter your email" style="width:15rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent;">
   <input type="text" name="address" placeholder="Address" style="width:15rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent; margin-left:4rem"><br><br>
   <input type="number" name="phone" placeholder="Mobile" style="width:15rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent;">
    <input type="password" name="password" placeholder="password" style="width:15rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent;margin-left:4rem"><br><br>
    <input type="password" name="cpassword" placeholder="confirm password" style="width:15rem;height:3rem;border-radius:5px;border:3px solid;border-color:white;background:transparent;"><br><br>

    <input type="submit" value="register" style="background-color: #307a19;
    width: 10rem;
    height: 2rem;
    border-radius: 5px;
    border: none;
    color: white;
    font-weight: bold;
margin-top:3rem;
margin-left:12rem">
    <hr>
            <a href="http://127.0.0.1:8000/groomingapp/login/" style="margin-left:11rem;color:white;text-decoration:none">Already registered ? /Log-in</a>

</form>
    </div>
</div>
</body>
</html>
