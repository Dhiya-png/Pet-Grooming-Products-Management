<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body >
<div class="header fixed-top border-bottom" style="height:4rem;display:flex;background-color:white">
   <a href="http://127.0.0.1:8000/shoppingapp/index/" style="color:black"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left mt-4 ml-3" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
   </svg></a><h4 class="mt-4 ml-4">Wishlist</h4><svg xmlns="http://www.w3.org/2000/svg" width="25" height="31" fill="currentColor" class="bi bi-heart mt-4 ml-3" viewBox="0 0 16 16">
  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
</svg>
</div>
<hr class="m-0" style="background-color:black">

    <div class="row ml-3 mt-5" style="display:flex;">
        {% for i in data %}
        <div class="col-md-3 mt-4">
<div class="card mt-5 ml-3" style="width:300px;border:1px solid;align-items:center">
  <img class="card-img-top" src="{{i.item.image.url}}" alt="Card image cap" style="height:250px;width:250px">
  <div class="card-body" style="align-items;center">
    <h5 class="card-title">{{i.item.proname}}</h5>
    <p class="card-text">{{i.item.desc}}</p>
            <h5>{{i.proprice}}</h5>
      <form method="get" action="http://127.0.0.1:8000/groomingapp/addtocart/{{i.id}}">
          <a href=""><input type="submit" style="width:16rem;border-radius:8rem" value="add to cart" class="btn btn-warning ml-1"></a>

      </form>

      <a href="http://127.0.0.1:8000/groomingapp/wishremove/{{i.id}}?action=remove" style="color:red;margin-left:4rem"><button class="btn btn-outline-danger">Remove Item</button></a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
