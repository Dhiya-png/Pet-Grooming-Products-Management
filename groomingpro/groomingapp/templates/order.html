<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h3 class="ml-5 ">Your order</h3>
<hr style="background-color:black">
<div class="orderpage text-center" style="width:800px;background-color:#a096b3;margin-left:20rem;border-radius:5rem">
{% for i in order %}
 <img src="{{i.orderpic.url}}" style="width:300px;height:300px;" class="mt-5">
    <h6>{{i.pro_name}}</h6>
    <h6>{{i.orderprice}}</h6>

    <h6>ordered date : {{i.order_date}}</h6>
    <h6>Excepted delivery date :{{expected_delivery_date}}</h6>


{% if i.orderstatus %}
<a href="http://127.0.0.1:8000/shoppingapp/cancel/{{i.id}}">Cancel order</a>
<p>order status :ordered</p>
{% else %}
<p>order status : cancelled</p>
{% endif %}
{% endfor %}
</div>
<hr>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
